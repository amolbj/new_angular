<div class="container w-50 border mt-2 p-2">

    <label for="id1">Price</label>
    <input type="text" name="productPrice" id="id1" [(ngModel)]="price"
        (ngModelChange)="calculateTotalPrice()"><br><br>

    <label for="id2">Quantity</label>
    <input type="text" name="quantity" id="id2" [(ngModel)]="quantity"
        (ngModelChange)="calculateTotalPrice()">

    <h4>Total Price:{{totalPrice}}</h4>
</div>
