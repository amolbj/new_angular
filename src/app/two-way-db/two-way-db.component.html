

<h3>wo way data binding use (input) or (change):</h3>
<label for="id1">City:</label>
<input type="text" name="cityName" id="id1" [value]="cityName" (input)="cityChange($event)">
{{cityName}}
<br>
<hr>
<div class="container">
    <h2>two way data binding with ngModel directive</h2>

<label for="id2">City Name</label>
<input type="text" name="cName" id="id2" [value]="cityName1" [(ngModel)]="cityName1">
{{cityName1}}
<br><br>
<button type="button" (click)="print()">Save</button>
</div>
